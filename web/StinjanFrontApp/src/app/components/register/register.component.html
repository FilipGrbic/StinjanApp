<div class="container" style="padding-top: 5%;">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3><b>Sign Up</b></h3>
			</div>
			<div class="card-body">
				<form #registerform="ngForm" (ngSubmit)="registerUser()">
					<small class="text-danger"><b>{{msg}}</b></small>
					<div class="input-group form-group">
						<input type="text" class="form-control" placeholder="name" name="name" [(ngModel)]="user.name"
						required #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
					</div>
					<div class="input-group form-group">
						<input type="text" class="form-control" placeholder="surname" name="surname" [(ngModel)]="user.surname"
						required #surname="ngModel" [class.is-invalid]="surname.invalid && surname.touched">
					</div>
					<div class="input-group form-group">
						<input type="text" class="form-control" placeholder="email" name="email" [(ngModel)]="user.email"
						required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
					</div>
                    <div class="input-group form-group">
						<input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="user.username"
						required #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
					</div>
					<div class="input-group form-group">
						<input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="user.password"
						required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
					</div>
                    <div class="input-group form-group">
						<input type="password" class="form-control" placeholder="confirm password" name="conpassword" (ngModel)="user.password"
						required #conpassword="ngModel" [class.is-invalid]="conpassword.invalid && conpassword.touched">
					</div>
					<div id="registerPassMsg">
						<small style="font-size: 16px;" class="text-danger" [class.d-none]="(conpassword.value == password.value) || conpassword.untouched">
							<b>Password and confirm password must be equal</b>
						</small>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input [disabled]="registerform.form.invalid" type="submit" value="Sign up" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links"><b>
					Already have an account?</b><a class="linkColor" href="login"><b>Log In</b></a>
				</div>
			</div>
		</div>
	</div>
</div>
